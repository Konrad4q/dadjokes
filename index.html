<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad Joke with Copy Feature</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        #container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2, h3 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
            cursor: pointer;
            user-select: all;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div id="container">
        <h2>Dad Joke with Copy Feature</h2>
        <h3>Click the button to get a dad joke</h3>
        <p id="dadJoke" onclick="copyToClipboard()"></p>
        <button onclick="getDadJoke()">Get Dad Joke</button>
    </div>

    <script>
        async function getDadJoke() {
            const jokeElement = document.getElementById("dadJoke");
            jokeElement.textContent = "Fetching a dad joke...";

            try {
                const response = await fetch("https://icanhazdadjoke.com/", {
                    headers: {
                        "Accept": "application/json"
                    }
                });

                const data = await response.json();
                jokeElement.textContent = data.joke;
            } catch (error) {
                console.error("Error fetching dad joke:", error);
                jokeElement.textContent = "Couldn't fetch a dad joke. Try again later!";
            }
        }

        function copyToClipboard() {
            const jokeElement = document.getElementById("dadJoke");
            const jokeText = jokeElement.textContent;

            if (!jokeText) {
                alert("Get a dad joke first!");
                return;
            }

            navigator.clipboard.writeText(jokeText).then(() => {
                alert("Dad joke copied to clipboard!");
            }).catch(err => {
                console.error('Unable to copy to clipboard', err);
            });
        }
    </script>

</body>
</html>
