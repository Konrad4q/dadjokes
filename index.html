<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Dowcipów Ojcowskich</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        #container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2, h3 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            margin-top: 10px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #shareButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #008CBA;
            color: #fff;
            border: none;
            border-radius: 4px;
        }
        #shareButton:hover {
            background-color: #0077a3;
        }
    </style>
</head>
<body>

    <div id="container">
        <h2>Generator Dowcipów Ojcowskich</h2>
        <h3>Kliknij przycisk, aby otrzymać dowcip ojca</h3>
        <p id="dadJoke"></p>
        <button onclick="getDadJoke()">Otrzymaj Dowcip</button>
        <button id="shareButton" onclick="shareDadJoke()">Udostępnij</button>
        <p>Żeby skopiować dowcip, kliknij na tekst dowcipu.</p>
    </div>

    <script>
        async function getDadJoke() {
            const jokeElement = document.getElementById("dadJoke");
            jokeElement.textContent = "Pobieranie dowcipu ojca...";

            try {
                const response = await fetch("https://icanhazdadjoke.com/", {
                    headers: {
                        "Accept": "application/json"
                    }
                });

                const data = await response.json();
                jokeElement.textContent = data.joke;
            } catch (error) {
                console.error("Błąd podczas pobierania dowcipu ojca:", error);
                jokeElement.textContent = "Nie udało się pobrać dowcipu ojca. Spróbuj ponownie później!";
            }
        }

        function shareDadJoke() {
            const dadJoke = document.getElementById("dadJoke").textContent;

            if (!dadJoke) {
                alert("Otrzymaj dowcip ojca przed udostępnieniem!");
                return;
            }

            // W tym miejscu możesz dodać kod do udostępniania tekstu dowcipu, np. poprzez przekierowanie do strony udostępniania.
            alert("Tekst dowcipu ojca: " + dadJoke);
        }
    </script>

</body>
</html>
